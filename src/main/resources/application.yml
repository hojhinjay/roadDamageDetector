server:
  port: 9001

spring:
  devtools:
    restart:
      enabled: true
  application:
    name: yf-basic-start
  #  profiles:
  #    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    allow-circular-references: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://192.168.198.134:3306/mycentos?useSSL=false&useUnicode=true&serverTimezone=UTC&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      # ?????
      initial-size: 5
      # ?????
      min-idle: 5
      # ?????
      max-active: 20
      # ????????
      max-wait: 5000
      # ?????????
      time-between-eviction-runs-millis: 90000
      # ??????
      min-evictable-idle-time-millis: 1800000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # ??????????
      validation-query: select 1
      # ?????????filters
      filters: stat
      stat-view-servlet:
        url-pattern: /druid/*
        reset-enable: false
        enabled: false
      web-stat-filter:
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
